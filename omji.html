<!DOCTYPE html>
<html>
    <head>
      <title>SignUp|Omji Maurya</title>
      <link rel="stylesheet" href="signup.css">
    </head>
    <body>
      <form>
        <div id="username">
          <label for="fname"> First Name
          <input id="fname" name="First Name" type="text"  placeholder="First Name" required>
          </label>
          <label for="lname"> Last Name
          <input id="lname" name="Last Name" type="text" placeholder="Last Name"required>
          </label>
        </div>
        <div id="dev_email">
          <label for="email">Email
          <input id="email" name="Email" type="text"  placeholder="Email" required>
          </label>
          <label for="password">Password
          <input id="password" name="Password" type="password" placeholder="Password"required>
          </label>
        </div>
        <div id="birth">
          <label for="year">Year of Birth
          <input id="year" name="Year"  list="year" type="number" placeholder="Year of birth" required>
          </label>
          <datalist id="year">
            <option value="2005">
            <option value="2004">
            <option value="2003">
            <option value="2002">
            <option value="2001">
            <option value="2000">
            <option value="1999">
            <option value="1998">
            <option value="1997">
            <option value="1996">
            <option value="1995">
            <option value="1994">
            <option value="1993">
            <option value="1992">
            <option value="1991">
            <option value="1990">
            <option value="1989">
            <option value="1988">
            <option value="1987">
            <option value="1986">
            <option value="1985">
            <option value="1984">
            <option value="1983">
            <option value="1982">
            <option value="1981">
            <option value="1980">
            <option value="1979">
            <option value="1978">
            <option value="1977">
            <option value="1976">
            <option value="1975">
            <option value="1974">
            <option value="1973">
            <option value="1972">
            <option value="1971">
          </datalist>
          <label for="month">Month of birth
          <input id="month" name="Month" type="text" list="month" placeholder="Month of birth" required>
          </label>
          <datalist id="month">
            <option value="January">
            <option value="February">
            <option value="March">
            <option value="April">
            <option value="May">
            <option value="June">
            <option value="July">
            <option value="August">
            <option value="September">
            <option value="October">
            <option value="November">
            <option value="December">
          </datalist>
          <label for="date">Date of birth
          <input id="date" name="date" type="number" placeholder="Date of Birth" required>
          </label>
        </div>

</html>
